<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
{% block body %}
    <figure class="bg-light p-4" style="border-left: .35rem solid #fcdb5e; border-top: 1px solid #eee; border-right: 1px solid #eee; border-bottom: 1px solid #eee;">
        <i class="fas fa-quote-left fa-2x mb-4" style="color: #fcdb5e;"></i>
        <blockquote class="blockquote pb-2">
            <p>"{{ quote.text }}"</p>
        </blockquote>
        <figcaption class="blockquote-footer mb-0">
            <h5> By <cite><a href="{% url 'quote_site:author_detail' quote.author.id %}" class="link-info">{{ quote.author.fullname }}</a></cite></h5>
        </figcaption>
        <br>
        <h5>Tags: 
            {% for tag in quote.tags.all %}
                <button id="t{{tag.id}}" type="submit" class="btn btn-primary btn-sm" name="tag_name" href="{{ tag.id }}">{{ tag }}</button>
            {% endfor %}
        </h5>
    </figure>
    <br>


  
{% endblock body %}
