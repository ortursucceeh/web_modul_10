{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'quote_site/style.css' %}">
    <title>Quote Site</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'quote_site:index' %}"><img src="https://cdn-icons-png.flaticon.com/512/9285/9285023.png" alt="Logo" width="50" height="40" class="d-inline-block align-text-top"></a>
          <div class="collapse navbar-collapse nav justify-content-between" id="navbarSupportedContent">
              <ul class="nav justify-content-between">
                <li class="nav-item">
                  <a class="nav-link active btn btn-primary" aria-current="page" href="{% url 'quote_site:add_author' %}">Add Author</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active btn btn-warning" href="{% url 'quote_site:add_quote' %}">Add Quote</a>
                </li>
                <li class="nav-item">
                  <button class="nav-link active btn btn-warning" type="submit">Fill DB</button>
                </li>
              </ul>
              <div>
                {% if user.is_authenticated %}
                  <a class="nav-link active btn btn-success btn-sm link-light" href="{% url 'users:logout' %}">Logout</a>
                {% else %}
                  <ul class="nav justify-content-between">
                    <li class="nav-item">
                      <a class="nav-link active btn btn-success btn-sm link-light" href="{% url 'users:register' %}">Create Account</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active btn btn-success btn-sm link-light" href="{% url 'users:login' %}">Login</a>
                    </li>
                  </ul>
                {% endif %}
            </div>
          </div>
        </div>
      </nav>
    {% block body %}
    {% endblock body %}
</body>
</html>
