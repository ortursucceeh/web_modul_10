{% extends 'quote_site/base.html' %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="offset-2 col-md-8">
                <br>
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label"><h3>Quote Text:</h3></label>
                        {{ form.text }}
                        <span>{{ form.errors.text }}</span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><h3>Author:</h3></label>
                        {{ form.author }}
                        <span>{{ form.errors.author }}</span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><h3>Select tags:</h3></label>
                        {{ form.tags }}
                        <span>{{ form.errors.tags }}</span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    <button type="reset" class="btn btn-secondary btn-lg">Reset</button>

                </form>

            </div>
        </div>
    </div>


   
{% endblock body %}
